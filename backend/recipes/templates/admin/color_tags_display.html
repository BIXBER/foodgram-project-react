{% if color %}
  <span id="colorBox" style="background-color: {{ color }}; display: inline-block; border-radius: 10px; padding: 4px 5px;">
    <span id="colorText" style="color: white; text-shadow: 0px 1px 2px rgba(0, 0, 0, 1); font-size: 1.1em;">{{ color }}</span>
  </span>
{% else %}
  Не задано
{% endif %}
